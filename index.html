<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Package</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Own Package</h1>
    <div class="container">
        <!-- Vitamins Section -->
        <div class="section">
            <h2>Vitamins</h2>
            <button class="vitamin-btn">Iron</button>
            <button class="vitamin-btn">Vitamin D</button>
            <button class="vitamin-btn">Mg</button>
            <button class="vitamin-btn">B-12</button>
        </div>

        <!-- Package Display -->
        <div class="canister">
            <div class="label">
                <span>No Flavor Selected</span>
            </div>
            <div class="vitamin-list">
                <span>No vitamins selected</span>
            </div>
        </div>

        <!-- Flavors Section -->
        <div class="section">
            <h2>Flavors</h2>
            <button class="flavor-btn">Crazy Cherry</button>
            <button class="flavor-btn">Tubular Tangerine</button>
            <button class="flavor-btn">Blazing Blueberry</button>
        </div>

        <!-- Order Button -->
    </div>
        <div class="order">
            <button class="send-order">Order</button>
        </div>
        <span class="disporder">Order Done. Refresh the page to order again!</span>
    <script src="script.js"></script>
</body>
</html>
